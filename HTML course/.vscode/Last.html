<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last</title>
    <style>
        
        .card{
            position: absolute;
            height: 300px;
            width: 300px;
            left: 50%;
            top: 50%;
            background-color: transparent;
        }
        .hand{
            position: absolute;
            height: 100px;
            width: 100px;
            top: 0px;
            left: 0px;
            background-color: yellow;
            z-index: 10;   
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personality test</h1>
        <div class="card">
            <div class="hand"></div>
        </div>
    </div>
</body>
</html>
