    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: serif;
        }
        body{
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .container{
            height: 100vh;
            width: 100%;
            position: relative;
            background-color: peru;
        }
        /*.logo{
            height: 100px;

        }*/
        h1{
            left: 45%;
            position: absolute;
            top: 5%;
            
        }
        ul{
            position: absolute;
            left: 25%;
            top: 15%;
            height: 70%;
            width: 50%;
            background-color: powderblue;
            justify-content: center;
            list-style: none;
        }
        li{
            left: 35%;
            position: absolute;
        }
        li:nth-child(1){
            top: 50px;
            
        }
        li:nth-child(2){
            top: 120px;
            
        }
        li:nth-child(3){
            top: 190px;
        }
        li:nth-child(4){
            top: 260px;
        }
        li:nth-child(5){
            top: 330px;
        }
        a{
            height: 50px;
            width: 250px;
            border: 2px solid black;
            list-style: none;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: larger;
            transition: 1s;
        }
        a:link{
            text-decoration: none;
            color: black;
        }
        a:visited{
            text-decoration: none;
            color: black;
        }
        a:hover{
            top: -5px;
            border-radius: 10px;
            box-shadow: 0.25vmin 0.25vmin 1px 1px green,
                        -0.25vmin -0.25vmin 1px 1px green;
        }
 
        footer{
            position: absolute;
            top: 95%;
        }
    </style>
</head>
